{% extends './base.html' %}

{% block content %}
{% if latest_person_list %}
<style>
    #customers {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #customers td, #customers th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #customers tr:nth-child(even){background-color: #f2f2f2;}
    
    #customers tr:hover {background-color: #ddd;}
    
    #customers th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4CAF50;
      color: white;
    }
    </style>
<table id="customers">
    <tr>
        <th>Name</th>
        <th>Job Location</th>
        <th>Home</th>
      </tr>
        {% for person in latest_person_list %}


            <tr>
            <td><a href="{% url 'registration:detail' person.mobile %}">{{ person.name }}</a></th>
            <td>{{person.job}}</th>
            <td>{{person.home}}</th>
            </tr>
        {% endfor %}

  </table>
  {% else %}
  <p>No polls are available.</p>
  {% endif %}
{% endblock %}
